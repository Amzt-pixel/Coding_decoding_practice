<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Setup Screen -->
        <div id="setup-screen" class="box">
            <h2>Setup Your Test</h2>
            <label>Number of Questions: <input type="number" id="numQuestions" min="1" max="20" value="5"></label>
            <label>Upper Limit for Integers: <input type="number" id="upperLimit" min="1" max="13" value="10"></label>
            <button class="start-btn" onclick="startTest()">Start Test</button>
        </div>

        <!-- Test Screen -->
        <div id="test-screen" class="box" style="display: none;">
            <h2>Question <span id="question-number"></span></h2>
            <div id="question-box" class="question-box"></div>
            <div id="options" class="options-box"></div>
            <p id="feedback"></p>
            <div class="buttons">
                <button class="save-btn" onclick="saveAnswer()">Save</button>
                <button class="next-btn" onclick="nextQuestion()">Next</button>
                <button class="submit-btn" onclick="submitTest()">Submit</button>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="box" style="display: none;">
            <h2>Test Complete</h2>
            <p>Correct Answers: <span id="correctCount">0</span></p>
            <p>Wrong Answers: <span id="wrongCount">0</span></p>
            <p>Unattempted: <span id="unattemptedCount">0</span></p>
            <p>Total Time: <span id="timeTaken"></span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
